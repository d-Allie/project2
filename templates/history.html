{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="section p-3">
    <h2>History</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>VIN</th>
                <th>Year</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in info %}
                <tr>
                    <td>{{ entry.username }}</td>
                    <td>{{ entry.vin }}</td>
                    <td>{{ entry.year }}</td>
                    <td>{{ entry.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
